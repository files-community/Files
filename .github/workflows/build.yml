#          !**\*TestAdapter.dll
#          !**\obj\**
#        searchFolder: '$env:DEFAULT_DIR\tests\'
#        runInParallel: true

    - name: Build tests
      shell: pwsh
      run: 'vstest.console.exe /Platform:x64 D:\a\Files\Files\tests\Files.InteractionTests\bin\x64\Debug\net7.0\Files.InteractionTests.dll'
