trigger:
- main

name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

stages:
- stage: Build
  jobs:
  - job: Platform

    pool:
      vmImage: 'windows-latest'
    timeoutInMinutes: 120
    strategy:
      maxParallel: 10
      matrix:
        Debug_x64:
          buildPlatform: 'x64'
          buildConfiguration: 'Debug'
        Debug_Arm64:
          buildPlatform: 'arm64'
          buildConfiguration: 'Debug'
        Release_x64:
          buildPlatform: 'x64'
          buildConfiguration: 'Release'
        Release_x86:
          buildPlatform: 'x86'
          buildConfiguration: 'Release'
        Release_Arm64:
          buildPlatform: 'arm64'
          buildConfiguration: 'Release'

    variables:
      solution: 'Files.sln'
      appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

    steps:
    - template: templates/Files-BuildProjects-Steps.yml

