# FILES-CI: This CI is trigger when updated HEAD branch
name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

jobs:
  pool:
    vmImage: 'windows-latest'
  timeoutInMinutes: 120
  strategy:
    maxParallel: 4
    matrix:
      Debug_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Debug'
      Release_x64:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'
      Debug_Arm64:
        buildPlatform: 'arm64'
        buildConfiguration: 'Debug'
      Release_Arm64:
        buildPlatform: 'arm64'
        buildConfiguration: 'Release'
